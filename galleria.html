<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Galleria – Coach Cucchiara</title>

    <!-- Google Tag Manager -->
    <script>
        (function(w, d, s, l, i) {
            w[l] = w[l] || [];
            w[l].push({
                'gtm.start': new Date().getTime(),
                event: 'gtm.js'
            });
            var f = d.getElementsByTagName(s)[0],
                j = d.createElement(s),
                dl = l != 'dataLayer' ? '&l=' + l : '';
            j.async = true;
            j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
            f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-TDC4FVDX');
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS per la galleria -->
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
        /* Impostazioni generali della pagina */
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Contenitore della pagina */
        .page-wrapper {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            max-width: 880px;
            margin: 70px auto;
            padding: 40px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .section-title h2 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #356c6c;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .swiper {
            margin-top: 25px;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
            position: relative;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
            padding: 0;
        }

        .swiper-slide img {
            width: 100%;
            aspect-ratio: 16 / 9;
            height: auto;
            object-fit: contain;
            display: block;
            margin: 0 auto;
            background-color: #f5f5f5;
            transition: transform 0.6s ease;
        }

        .swiper-slide img:hover {
            transform: scale(1.02);
        }

        .swiper-pagination {
            position: relative;
            bottom: 0;
            margin-top: 4px;
            margin-bottom: 0;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: rgba(53, 108, 108, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.8);
            opacity: 0.45;
            margin: 0 5px;
            transition: all 0.3s ease;
        }

        .swiper-pagination-bullet-active {
            background: #356c6c;
            opacity: 1;
            box-shadow: 0 0 6px rgba(53, 108, 108, 0.6);
        }

        .swiper-button-prev,
        .swiper-button-next {
            color: #fff;
            background: rgba(53, 108, 108, 0.75);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .swiper-button-prev:hover,
        .swiper-button-next:hover {
            background: rgba(53, 108, 108, 1);
            transform: scale(1.08);
        }

        /* Mobile: Adattamenti per schermi piccoli */
        @media (max-width: 768px) {
            .swiper-slide img {
                max-height: 260px;
            }
        }
    </style>
</head>

<body>

    <!-- Page wrapper -->
    <div class="page-wrapper">
        <!-- Section Title -->
        <div class="section-title">
            <h2>La Mia Galleria di Gare e Viaggi</h2>
            <p>Un viaggio che unisce passione per la corsa, famiglia e scoperta di nuove città.</p>
        </div>

        <!-- Swiper (Galleria) -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <!-- FOTO 1 -->
                <div class="swiper-slide">
                    <img src="images/Lisbona2.jpg" alt="Lisbona 2025">
                    <div class="caption">Mezza Maratona di Lisbona 2025.</div>
                </div>
                <!-- FOTO 2 -->
                <div class="swiper-slide">
                    <img src="images/copenaghen1.JPG" alt="Copenhagen">
                    <div class="caption">Copenhagen Half Marathon.</div>
                </div>
                <!-- FOTO 3 -->
                <div class="swiper-slide">
                    <img src="images/Praga1.JPG" alt="Praga">
                    <div class="caption">Prague Half Marathon.</div>
                </div>
                <!-- FOTO 4 -->
                <div class="swiper-slide">
                    <img src="images/Valencia.jpg" alt="Valencia">
                    <div class="caption">Valencia Half Marathon.</div>
                </div>
                <!-- FOTO 5 -->
                <div class="swiper-slide">
                    <img src="images/Napoli1.jpg" alt="Napoli">
                    <div class="caption">Napoli Half Marathon.</div>
                </div>
            </div>
            <!-- Pagination e Navigazione -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </div>

    <!-- JS Scripts -->
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script>
        // Inizializzazione della galleria Swiper
        new Swiper('.swiper', {
            loop: true,
            autoplay: { delay: 3600, disableOnInteraction: false, pauseOnMouseEnter: true },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            speed: 900,
        });
    </script>
</body>

</html>
